    <div class="container my-5">
        <h1 class="text-center mb-4">Начини на доставка</h1>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card mb-4">
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card mb-4">
                <img class="card-img-top" src="https://images.pexels.com/photos/5025669/pexels-photo-5025669.jpeg?auto=compress&cs=tinysrgb&w=1260&h=650&dpr=1" alt="Начин на доставка" />
                <div class="card-body">
                    <p class="card-text">Изберете начин на доставка:</p>
                    <form>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deliveryMethod" id="standardDelivery" value="standard">
                            <label class="form-check-label" for="standardDelivery">
                      Стандартна доставка (2-3 работни дни)
                    </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deliveryMethod" id="expressDelivery" value="express">
                            <label class="form-check-label" for="expressDelivery">
                      Експресна доставка (в рамките на 24 часа)
                    </label>
                        </div>
                        <div class="form-group mt-3">
                            <label for="address">Адрес за доставка</label>
                            <input type="text" class="form-control" id="address" placeholder="Въведете адрес за доставка">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Телефон за връзка</label>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="Въведете телефон за връзка">
                        </div>
                    </form>
                </div>
              </div>
        </div>
    </div>
    </div>
    </div>
